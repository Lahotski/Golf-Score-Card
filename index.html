<!DOCTYPE html>
<html onload="addplayer()">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Golf Score Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
        crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <div id="container"></div>
    <div id="content-div">
        <h4>Golf Score Card</h4>
            <div id="map"></div>
        </div>
        <div id="score-card">
            <div class="table-responsive">
                <div class="table">
                    <table id="display-holes-tbl">
                        <thead>
                            <tr id="h-row-display">
                                <td id="display-r-all"><input id="r-all" type="radio" name="hole-display-option" value="all" checked>All</td>
                                <td id="display-r-front"><input id="r-front" type="radio" name="hole-display-option" value="front" onclick="buildFrontNine()">Front Nine</td>
                                <td id="display-r-back"><input id="r-back" type="radio" name="hole-display-option" value="back" onclick="buildBackNine()">Back Nine</td>
                                <td id="display-r-single"><input id="r-single" type="radio" name="hole-display-option" value="single" onclick="buildSingle()">Single</td>
                            </tr>
                        </thead>
                    </table>
                    <table id="score-card-tbl">
                        <thead>
                            <tr id="h-row-hole">
                                <th id="label-hole" class="header hole">Hole</th>
                            </tr>
                            <tr id="h-row-blue">
                                <th id="label-blue" class="header blue">Blue</th>
                            </tr>
                            <tr id="h-row-white">
                                <th id="label-white" class="header white">White</th>
                            </tr>
                            <tr id="h-row-red">
                                <th id="label-red" class="header red">Red</th>
                            </tr>
                            <tr id="h-row-handicap">
                                <th id="label-handicap" class="header handicap">Handicap</th>
                            </tr>
                            <tr id="h-row-par">
                                <th id="label-par" class="header par">Par</th>
                            </tr>
                        </thead>
                        <tbody id="player-rows">
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="b-row-add-player">
            </div>
            <table id="hole-nav">
                <tr>
                    <td><button id="prev-hole-btn" class="btn">Prev Hole</button></td>
                    <td><button id="next-hole-btn" class="btn">Next Hole</button></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Add Player -->
    <div class="modal fade" id="playerModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Player</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div id="add-input-body" class="form-group">
                            <label for="new-player-name" class="control-label col-sm-2">Player Name:</label>
                            <div class="input-group col-sm-10">
                                <input id="new-player-name" class="form-control" type="text" maxlength="25" placeholder="Player Name">
                            </div>

                        </div>
                        <div id="add-select-body" class="form-group">
                            <label for="tee-select" class="control-label col-sm-2">Tee:</label>
                            <div class="input-group col-sm-10">
                                <select>
                                    <option id="tee-select" class="form-control">Pro</option>
                                    <option id="tee-select" class="form-control">Champion</option>
                                    <option id="tee-select" class="form-control">Men</option>
                                    <option id="tee-select" class="form-control">Women</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submit-player-btn" disabled>Add Player</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Course Select-->
    <div class="modal fade" id="courseModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Select Course</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <table id="select-course-tbl" class="table table-striped .table-hover col-sm-12">
                                <thead>
                                    <tr>
                                    <th></th>
                                    <th>Course Name</th>
                                    </tr>
                                    <td id="display-r-front"><input id="r-front" type="radio" name="hole-display-option" value="front" onclick="getCourse(18300)">Fox Hollow</td>
                                    <td id="display-r-back"><input id="r-back" type="radio" name="hole-display-option" value="back" onclick="getCourse(11819)">Thanksgiving Point</td>
                                    <td id="display-r-single"><input id="r-single" type="radio" name="hole-display-option" value="single" onclick="getCourse(19002)">Spanish Oaks</td>
                                </thead>
                            </table>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-default">Close</button>
                    <button id="select-course-btn" type="button" class="btn-primary" disabled>Select</button>
                </div>
            </div>
</body>

</html>
